<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>blog detail </title>
  

  <!--font awesome ikon-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <img src="../public/image/logo.png" class="navbar-brand logo" href="#" />
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active fw-bold" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fw-bold" href="blog">Blog</a>
              </li>
                <li class="nav-item">
                  <a class="nav-link fw-bold" href="testimonials">Testimonials</a>
              </li>
            </ul>
            <div class="d-flex">

              <a href="form-login" class="btn btn-dark" style="margin-right: 10px;">Login</a>
              <a href="form-register" class="btn btn-dark" style="margin-right: 10px;">register</a>
                <a href="contact" class="btn btn-dark">Contact</a>
            </div>
        </div>
    </div>
</nav>
{{range .Project}}
  <div class="blog-content">
    <h1 class="d-flex justify-content-center align-items-center">
      {{.ProjectName}} 
    </h1>
    <div class="project-detail-card d-flex p-5">
    <div class="projectdetail-img">
      <img src="https://images.unsplash.com/photo-1431794062232-2a99a5431c6c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80">
    </div>
    <div class="content-card2" style="margin-left: 30px;">
      <div class="duration">
      <h4>Duration : {{.Duration}}</h4>
      <i class="fa-solid fa-calendar-days"></i>
      <p>{{.startDate}} {{.EndDate}}</p>
      </div>
      <div class="distance">
        <i class="fa-solid fa-clock"></i>
        <p style="margin-top: 10px;"></p>
      </div>
      <div class="technologies-input">
        {{if .Javascript}}
        <i class="fa-brands fa-square-js"><h6></h6></i>
        {{end}}{{if .ReactJs}}
        <i class="fa-brands fa-react"><h6></h6></i>
        {{end}}{{if .Golang}}
        <i class="fa-brands fa-golang"><h6></h6></i>
        {{end}}{{if .Java}}
        <i class="fa-brands fa-java"><h6></h6></i>
        {{end}}
      </div>
    </div>
  </div>
  <p class="content-card2 p-5">
  {{.Description}}
  </p>
</div>
{{end}}
</body>
</html>
