<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../public/project.css">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Login</title>
</head>
<body style=" background-image: url(https://images.unsplash.com/photo-1547127796-06bb04e4b315?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80)!important; background-position: center;background-repeat: no-repeat;background-size: cover;">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <img src="../public/image/logo.png" class="navbar-brand logo" href="#" />
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active fw-bold" aria-current="page" href="/home">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fw-bold" href="/blog">Blog</a>
              </li>
                <li class="nav-item">
                  <a class="nav-link fw-bold" href="testimonials">Testimonials</a>
              </li>
            </ul>
            <div class="d-flex">
                <a href="contact" class="btn btn-dark">Contact Me</a>
            </div>
        </div>
    </div>
</nav>

<div
class="container-fluid d-flex justify-content-center align-items-center"
>
<div class="container-form" style="margin: auto; box-shadow: rgba(90, 89, 89, 0.908) 0px 48px 100px 0px; padding: 40px; margin-top: 30px;">
  {{if .FlashMessage}}
  {{if .FlashStatus}}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{.FlashMessage}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {{else}}
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>{{.FlashMessage}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {{end}}
  {{end}}
  <h2 class="mb-3 text-center" style="margin-top: 50px; color: white;">LOGIN ACCOUNT</h2>
  <form action="/login" method="POST">
    <div class="mb-3">
      <label for="inputEmail" class="form-label fw-bold " style="color: white;">Email</label>
      <input type="text" id="inputEmail" class="form-control border-3" name="inputEmail"/>
    </div>
    <div class="mb-3">
      <label for="inputPassword" class="form-label fw-bold" style="color: white;">Password</label>
      <input id="inputPassword" class="form-control border-3" name="inputPassword" type="password" />
    </div>

    <div class="d-grip gap-2 d-md-flex justify-content-md-end">
      <button class="btn btn-primary" type="submit">Login</button>
    

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
