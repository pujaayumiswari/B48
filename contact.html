  <div class="p-3 bg-secondary-subtle">
    <form class="m-auto" style="max-width: 500px;">
        <h1 class="mb-3 text-center fw-bold">GET IN TOUCH</h1>

  <div class="mb-3">
    <label for="name" class="form-label fw-bold">Name</label>
    <input type="text" class="form-control" id="name" placeholder="">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label fw-bold">Email</label>
    <input type="email" class="form-control" id="email" placeholder="">
  </div>
  <div class="mb-3">
    <label for="Phone" class="form-label fw-bold">Phone Number</label>
    <input type="number" class="form-control" id="Phone">
  </div>
  <div class="mb-3">
    <label for="input-subject" class="form-label fw-bold">Subject</label>
    <select class="form-select" id="input-subject" required>
        <option value="" hidden></option>
        <option value="frontend">Frontend</option>
        <option value="backend">Backend</option>
        <option value="fullstack">Fullstack</option>
    </select>
</div>
  
  <div class="mb-3">
    <label for="message" class="form-label fw-bold">Your Message</label>
    <textarea class="form-control" id="message" style="resize: none;" required></textarea>
</div>
<div class="d-grip gap-2 d-md-flex justify-content-md-end">
  <button type="submit" class="btn btn-dark text-white" onclick="submitData()">
    Submit
  </button>
  </form>
</body>
